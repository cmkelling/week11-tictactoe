<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe jQuery</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
</head>
<body>
    <div class="container text-center">
        <h1>Tic Tac Toe</h1>
    </div>
    

    <div class="message">
        <h3></h3>
    </div>

    <div class="turn">

    </div>
   
    <table class="container">
        <tr class="row">
            <td class='item1 col'>  </td>
            <td class='item2 col'>  </td>
            <td class='item3 col'> </td>
        </tr>
        <tr class="row">
            <td class='item4 col'></td>
            <td class='item5 col'></td>
            <td class='item6 col'></td>
        </tr>
        <tr class="row">
            <td class='item7 col'></td>
            <td class='item8 col'></td>
            <td class='item9 col'></td>
        </tr>
    </table>

    <br>
    <div class="container">
        <input id="reset" type="button" value="Reset">
    </div>
    

    <script src="game.js"></script>
    <script src="game.css"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
